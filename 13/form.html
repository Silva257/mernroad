<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
    <style>
        .form-p {
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        form {
            border: 1px solid;
            padding: 1rem;
            width: fit-content;
            margin: 1rem;
            border-radius: 0.5rem;
        }
        input {
            padding: 2px;
        }
    </style>
</head>
<body>
        <input type="text"><br>
        <input type="radio"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="datetime"><br>
        <input type="color"><br>
        <input type="age"><br>
        <input type="url"><br>
        <input type="range"><br>
        <input type="time"><br>
        <input type="date"><br>
        <input type="checkbox"><br>
        <input type="file"><br>
        <input type="submit"><br>
        <input type="reset"><br>
        <input type="hidden"><br>
        <input type="email">

        <form action="./form.html"  method="post">
            <p class="form-p">This is my Form.</p>
          <p>
              <label for="name">write your name: 
            </label>
            <input type="text" name="name" id="name" placeholder="Silva Charles" disabled="disabled">
          </p>
           <p>
              <label for="email" >Provide your email address: 
            </label>
            <input type="text" name="email" id="email" placeholder="write down your Email" required>
          </p>
           <p>
              <label for="password" name="password">Password: 
            </label>
            <input type="text" name="password" placeholder="password" required>
          </p>
          <button type="reset">submit</button>
        </form><br>

    <form action="./payment_page" method="get">
      <h2>Register for the meetup</h2>
      <fieldset>
        <legend>Choose hotel room type:</legend>
        <div>
          <input
            type="radio"
            id="hotelChoice1"
            name="hotel"
            value="economy"
            checked 
            />
          <label for="hotelChoice1">Economy (+$0)</label>

          <input type="radio" id="hotelChoice2" name="hotel" value="superior" />
          <label for="hotelChoice2">Superior (+$50)</label>

          <input
            type="radio"
            id="hotelChoice3"
            name="hotel"
            value="penthouse"
            disabled />
          <label for="hotelChoice3">Penthouse (+$150)</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Choose classes to attend:</legend>
        <div>
          <input type="checkbox" id="yoga" name="yoga" />
          <label for="yoga">Yoga (+$10)</label>

          <input type="checkbox" id="coffee" name="coffee" checked/>
          <label for="coffee">Coffee roasting (+$20)</label>

          <input type="checkbox" id="balloon" name="balloon" />
          <label for="balloon">Balloon animal art (+$5)</label>
        </div>
      </fieldset>
      <p>
        <label for="transport">How are you getting here:</label>
        <select name="transport" id="transport">
          <option value="">--Please choose an option--</option>
          <option value="plane">Plane</option>
          <option value="bike">Bike</option>
          <option value="walk">Walk</option>
          <option value="bus">Bus</option>
          <option value="train">Train</option>
          <option value="jetPack">Jet pack</option>
        </select>
      </p>
      <p>
        <label for="comments">Any other comments:</label>
        <textarea id="comments" name="comments" rows="5" cols="35"></textarea>
      </p>
      <p>
        <button type="submit">Continue to payment</button>
      </p>
    </form>
</body>
</html>
