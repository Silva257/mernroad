<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .dropdown{
        position: relative;
        padding: 0;
        margin: 0;
        background-color: aqua;
        width: fit-content;
        height: fit-content;
    }
    ul{
        list-style-type: none;
        position: absolute;
        display: none;
        flex-direction: column;
        font-size: 1.2rem;
        background-color: blueviolet;
        top: 100%;
        margin: 0;
        width: auto;
    }
    .dropdown:hover ul{
        display: flex;
    }
   </style>
</head>
<body>
  <h2>dropdown</h2>
  <div class="dropdown">
    <button type="button">view dropdown</button>
    <ul>
        <li><a href="#">Silva</a></li>
        <li><a href="#">Charles</a></li>
        <li><a href="#">Claude</a></li>
        <li><a href="#">Jerome</a></li>
    </ul>
  </div>
</body>
</html>
