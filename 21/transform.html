<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container {
            border-radius: 10px;
            border: 1px solid ;
            background-color: rgb(219, 207, 207);
            width: fit-content;
        }
        .child {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            border: 1px solid ; 
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5rem;
            transform: rotate(0deg);
        }
        .child:hover {
            cursor: pointer;
            background-color: rgb(153, 125, 125);
            border: none;
            box-shadow: 2px 4px 2px 0 rgb(238, 158, 158);
            transform: rotate(90deg);
        }
       .tooltip {
        padding: 10px;
        font-size: 1.2rem;
        position: relative;
        margin-top: 2rem;
        width: fit-content;
        background-color: rgb(233, 228, 229);
        border-radius: 5px;
       } 
       .data-tooltip {
        display: none;
        position: absolute;
       }
       .data-tooltip::before {
        content: "";
        left: 50%;
        top: 102%;
        border-style: solid;
        border-width: 5px;
        margin-left: -5px;
        border-color: palevioletred black blue green;
        position: absolute;
       }
       .tooltip:hover .data-tooltip {
        visibility: visible;
        bottom: 120%;
        background-color: palevioletred;
        padding: 5px;
        border-radius: 5px;
        /* left: 50%; */
        right: 50%;
        width: fit-content;
        transform: translate(50%);
        display: inline-block;
        z-index: 1;
        cursor: pointer;
       }
       .main {
        display: flex;
        min-width: 300px;
        gap: 10px;
       }
    </style>
</head>

<body>
    <h1>2D Dimension.</h1>

   <div class="container">
    <div class="child">BOX</div>
   </div>

   <div class="main">
  <div class="tooltip">
    Hover me <span class="data-tooltip">Services</span>
  </div>

  <div class="tooltip">
    Hover me <span class="data-tooltip">About</span>
  </div>

  <div class="tooltip">
    Hover me <span class="data-tooltip">Contacts</span>
  </div>
  </div>
</body>

</html>
