<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excel-like Table</title>
</head>
<body>
    <table class="excel-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>$0.50</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>5</td>
                <td>$0.30</td>
                <td>$1.50</td>
            </tr>
            <tr>
                <td>Cherries</td>
                <td>20</td>
                <td>$0.20</td>
                <td>$4.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
